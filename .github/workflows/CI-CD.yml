name: CI-CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build and push
        uses: docker/build-push-action@v2.8.0
        with: 
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            fabiogouw/conversao-temperatura:latest
            fabiogouw/conversao-temperatura:${{ github.run_number }}
